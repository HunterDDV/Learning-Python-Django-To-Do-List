<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To-Do List</title>
    </head>

    <body>
        <h1>My To-Do List:</h1>
        <a href="{% url 'task-create' %}">Add Task</a>

        <table border="1">
            <tr>
                <th>Item:</th>
                <th></th>
                <th></th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td><input type="checkbox" onclick="return false" id="status" name="completed" {% if task.status %} checked{% endif %}>
                <label for="status">{{task.name}}</label></td>
                <td><a href="{% url 'task' task.id %}">View</a></td>
                <td><a href="{% url 'task-update' task.id %}">Edit</a></td>
                <td><a href="{% url 'task-delete' task.id %}">Delete</a></td>
            </tr>
            {% empty %}
                <h3>No items in the list!</h3>
            {% endfor %}
        </table>
        
        <a href="{% url 'task-analytic' %}">Analytics</a>

    </body>
</html>
