<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Analytics</title>
    </head>

    <body>
        <center>
        <h1>Analytics</h1>
        <form method="POST" action="">
        {% csrf_token %}
            <table >
                <tr>
                    <th>Analytics Calculation:</th>
                    <th></th>
                </tr>
                {% for task in tasks %}
                <tr>
                    <td>{{task.name}}</td>
                    <td><input type="datetime" name="created_at" value="created_at"/>
                        <label for="status">{{task.created_at}}</label></td>
                    <td><input type="datetime" name="completed_at" value="completed_at" />
                        <label for="status">{{task.completed_at}}</label></td>
                    <td><input type="checkbox" onclick="return false" id="status" name="completed" {% if task.status %} checked{% endif %}>
                    <label for="status">{{task.name}}</label></td>
                </tr>
                <tr>
                    {% load static %}
                    <link rel="stylesheet" href="{% static 'js/app.js' %}">
                </tr>
                {% empty %}
                    <h3>No items in the list!</h3>
                {% endfor %}
            </table>
            <br/>
            <button name = "tallyTasks" onclick="">Calculate</button>
            <br/>
            <br/>
        <a href="{% url 'tasks' %}">Go Back</a>
    </form>
        </center>
    </body>
</html>]
